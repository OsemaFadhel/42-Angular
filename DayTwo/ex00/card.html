<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-content {
      padding: 20px;
    }
    .profile-img {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .profile-name {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .description {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .contact-button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      border: none;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .contact-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="card">
  <img class="profile-img" src="profile_picture.jpg" alt="Profile Picture">
  <div class="card-content">
    <div class="profile-name">Ofadhel</div>
    <div class="description">Student at idk</div>
    <a class="contact-button" href="https://pointerpointer.com/" target="_blank">Contact</a>
  </div>
</div>

</body>
</html>
